<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <title>Procesos editoriales</title>
        <link rel="stylesheet" href="css/estilos.css" type="text/css" media="screen" />
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/jquery.zoomooz.min.js"></script>
        <script type="text/javascript">

            $(document).ready(function() {

                //  Al hacer clic al mapa se hace un zoom out.
                $('#todo').click(function(evt) {
                    evt.stopPropagation();
                    $(this).zoomTo({
                        duration: 1000,
                        targetsize: 1.0
                    });
                });

                //  Al hacer clic en uno de los elementos se hace zoom in.
                $('.btn').click(function(evt) {
                    evt.stopPropagation();
                    $(this).zoomTo({
                        duration: 1000,
                        targetsize: 0.35
                    });
                });  

            });
        </script>
    </head>

    <!-- Al cargarse el documento se desencadena un clic falso -->
    <body onload="document.getElementById('todo').click();">

        <!-- Todo el mapa -->
        <div id="todo">

</html>
